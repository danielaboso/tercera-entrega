      <h2 class="fw-bold fs-4 display-5 text-center text-lg-start ">Formulario de Contacto</h2>

    <form class="p-5 shadow p-3 mb-5 bg-body rounded" >
        <div class="mb-3">
          <label for="nombreyapellido" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombreyapellido" aria-describedby="nombreyapellido">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="telefono" aria-describedby="telefono">
          </div>

          <div class="mb-3">
            <label for="text" class="form-label">Consulta</label>
            <textarea class="form-control" id="consulta" rows="3"></textarea>
          </div>
          
          <div>
              <input type="submit" name="" id="" class="btn btn-dark" value="Enviar">
          </div>

    </form>
